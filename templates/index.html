<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Educational Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --accent-color: #f5f7fa;
            --text-color: #333;
        }
        
        body {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 0 15px;
        }
        
        h1 {
            color: white;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }
        
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .card-body {
            padding: 3rem;
            background-color: var(--accent-color);
        }
        
        .card-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 2rem;
        }
        
        .btn {
            margin-bottom: 1rem;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #3a7bd5, #00d2ff);
            border: none;
            box-shadow: 0 5px 15px rgba(58, 123, 213, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(58, 123, 213, 0.6);
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(45deg, #f5f7fa, #c3cfe2);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            color: var(--primary-color);
        }
        
        .btn-secondary:active, .btn-primary:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Educational Management System</h1>
        
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Welcome</h2>
                
                <div class="d-grid gap-3">
                    <a href="/login" class="btn btn-primary btn-lg">Login</a>
                    <a href="/register" class="btn btn-secondary btn-lg">Register</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
